<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff8c00; /* Change to desired hover color */
    }
  </style>
</head>
<body>

<ul>
  <li><a href="interview/">interview</a></li>
  <li><a href="threatmodel/">threatmodel</a></li>
</ul>

</body>
</html>
